<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>COLOR TOGGLE</title>
	</head>
	<body>
		<div class="navbar">
			<nav class="menu-nav">
				<div class="menu-nav__hamburger"></div>

				<div class="menu-nav__text"><h2>Assignment JS Color Toggle</h2></div>
			</nav>

			<nav class="side-menu">
				<ul class="side-menu__list">
					<li class="grey side-menu__list--item">Home</li>

					<li class="red side-menu__list--item">
						<input id="red" type="radio" name="radio" />Red
					</li>
					<li class="orange side-menu__list--item">
						<input id="orange" type="radio" name="radio" />Orange
					</li>

					<li class="purple side-menu__list--item">
						<input id="purple" type="radio" name="radio" />Purple
					</li>
					<li class="green side-menu__list--item">
						<input id="green" type="radio" name="radio" />Green
					</li>
				</ul>
			</nav>
		</div>

		<script defer src="script.js"></script>
	</body>
</html>
